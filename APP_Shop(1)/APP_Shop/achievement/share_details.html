<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>分润详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="css/share_details.css" />
		<style>
			* { touch-action: none; }
			.mui-slider-item .mui-control-content{
				overflow: scroll;
			}
			.mui-bar-nav~.mui-content .mui-slider.mui-fullscreen{
				top: 7rem;
				overflow-y: scroll;
				height: auto;
			}
			/*.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}*/
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				
				margin: 0;
			}
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			/*.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}*/
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<div class="home-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">分润详情(<span id="user_type"></span>)</h1>
			</div>
		</header>
		<div class="mui-content" id="content">
			<div id="share_title"></div>
			<div class="share_xian"></div>
			<div id="slider" class="mui-slider mui-fullscreen ">
			    <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" id="segmented">
	                <div class="mui-scroll">
		                <a class="mui-control-item  mui-active" href="#item1mobile">
		                   	<span class="control-item">综合排序</span>
		                </a>
		                <a class="mui-control-item  " href="#item2mobile">
		                   	 <span class="control-item">总金额</span>
		                </a>
		                <a class="mui-control-item " href="#item3mobile">
		                  	  <span class="control-item">总分润</span>
		                </a>
		                <a class="mui-control-item" href="#item4mobile">
                            <span class="control-item">总笔数</span>
		                </a>
			
			    	</div>
				</div>
	            <div class="mui-slider-group">
	                <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
	                	<div id="scroll1" class="mui-scroll-wrapper">
	                		<div class="mui-scroll" >
	                			<ul class="mui-table-view" id="share_scroll1"></ul>
	                		</div>
	                	</div>
	                </div>
	                <div id="item2mobile" class="mui-slider-item mui-control-content ">
	                	<div id="scroll2" class="mui-scroll-wrapper">
	                		<div class="mui-scroll">
	                			<ul class="mui-table-view" id="share_scroll2"></ul>
	                		</div>
	                	</div>
	                </div>
	                <div id="item3mobile" class="mui-slider-item mui-control-content ">
	                	<div id="scroll3" class="mui-scroll-wrapper">
	                		<div class="mui-scroll" >
	                			<ul class="mui-table-view" id="share_scroll3"></ul>
	                		</div>
	                	</div>
	                </div>
	                <div id="item4mobile" class="mui-slider-item mui-control-content ">
						<div id="scroll4" class="mui-scroll-wrapper">
	                		<div class="mui-scroll" >
	                			<ul class="mui-table-view" id="share_scroll4"></ul>
	                		</div>
	                	</div>
	                </div>
	            </div>
	        </div>
		</div>
		
		
		
		
		<script type="text/html" id="text">
			<div class="share_details_title">
		    	<div type="text" id="share_select"></div>
		    	<div class="all_share">
		    		<span>总分润(元)</span>
		    		<span>{{List.TotalDivided}}</span>
		    	</div>
		    </div>
		    <div class="share_details">
		    	<div class="share_details_content">
		    		<span>总笔数</span>
		    		<span>{{List.TotalNumber}}</span>
		    	</div>
		    	<div class="share_details_content">
		    		<span>总金额(元)</span>
		    		<span>{{List.TotalAmount}}</span>
		    	</div>
		    </div>
		</script>
		<script type="text/html" id="text1">
			
			 	{{each List.List as value i}}
                <li class="mui-table-view-cell">
                       <div class="share_details_content1">
                       		<div class="share_details_content1_title">
                       			<span>总金额:{{value.TransAmount}}元</span>
                       			<span>{{value.UserName}}</span>
                       		</div>
                       		<div class="share_details_content1_time">交易日期{{value.StartingTime}}—{{value.EndTime}}</div>
                       		<div class="share_details_content1_num">
                       			<div class="share_details_content1_num_left">
                       				<img src="../images/all_num.png"/>
                       				<span>总笔数:{{value.TotalNumber}}</span>
                       			</div>
                       			<div class="share_details_content1_num_right">
                       				<img src="../images/all_share.png" />
                       				<span>总分润:{{value.TransShareFee}}元</span>
                       			</div>
                       		</div>
                       </div>
                </li>
                {{/each}}
		</script>
		
		<script type="text/javascript" src="../js/flexible.debug.js" ></script>
		<script type="text/javascript" src="../js/flexible_css.debug.js" ></script>
		<script type="text/javascript" src="../js/art-template.js" ></script>
		<script type="text/javascript" src="../js/mui.min.js" ></script>
		<script type="text/javascript" src="../js/mui.pullToRefresh.js" ></script>
		<script type="text/javascript" src="../js/mui.pullToRefresh.material.js" ></script>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script type="text/javascript">
			mui.init();
			var datas;
			var page1=1,
				page2=1,
				page3=1,
				page4=1;
			mui.plusReady(function(){
				var self=plus.webview.currentWebview();
				datas=self.datas;
				console.info(JSON.stringify(datas));
				
				if(datas.user_type==0){
					$('#user_type').html('个人');
				}else if(datas.user_type==1){
					$('#user_type').html('代理商');
				}
				//综合排序
				mui.ajax('http://pos.wulilu.cn/AppShop/PostApi.ashx?action=GetDividedQuery',{
					type: 'post',
					dataType:'json',
					async:false,
					data:{
						SessionId:'c2a0c65fdd414216bf3ae93b79cddb25',
						UserType:datas.user_type,
						Sort:'ShareDateTime',
						StartingTime:datas.StartingTime,
						EndTime:datas.EndTime,
						UserName:datas.UserName,
						UserAccount:datas.UserAccount
					},
					success:function(data){
						console.log(JSON.stringify(data));
						var datas=data.Result;
						
						var html=template("text",datas);
						document.getElementById("share_title").innerHTML=html;
						var html=template("text1",datas);
						document.getElementById("share_scroll1").innerHTML=html;
//						if(datas.List.List.length<10){
//							mui('.mui-slider-group .mui-scroll').pullToRefresh().setStopped(true);  
							//pullup-container为在mui.init方法中配置的pullRefresh节点中的container参数；
//							mui('#share_scroll1').pullRefresh().disablePullupToRefresh();
//						}
					},
					error:function(xhr,type,errorThrown){
						mui.toast("网络请求超时，请重新加载");
					}
				})
				//总金额
				mui.ajax('http://pos.wulilu.cn/AppShop/PostApi.ashx?action=GetDividedQuery',{
					type: 'post',
					dataType:'json',
//					async:false,
					data:{
						SessionId:'c2a0c65fdd414216bf3ae93b79cddb25',
						UserType:datas.user_type,
						Sort:'TransAmount',
						StartingTime:datas.StartingTime,
						EndTime:datas.EndTime,
						UserName:datas.UserName,
						UserAccount:datas.UserAccount
					},
					success:function(data){
//						console.log(JSON.stringify(data));
						var datas=data.Result;
						var html=template("text1",datas);
						document.getElementById("share_scroll2").innerHTML=html;
					},
					error:function(xhr,type,errorThrown){
						mui.toast("网络请求超时，请重新加载");
					}
				})
				//总分润
				mui.ajax('http://pos.wulilu.cn/AppShop/PostApi.ashx?action=GetDividedQuery',{
					type: 'post',
					dataType:'json',
//					async:false,
					data:{
						SessionId:'c2a0c65fdd414216bf3ae93b79cddb25',
						UserType:datas.user_type,
						Sort:'TransShareFee',
						StartingTime:datas.StartingTime,
						EndTime:datas.EndTime,
						UserName:datas.UserName,
						UserAccount:datas.UserAccount
					},
					success:function(data){
//						console.log(JSON.stringify(data));
						var datas=data.Result;
						var html=template("text1",datas);
						document.getElementById("share_scroll3").innerHTML=html;
					},
					error:function(xhr,type,errorThrown){
						mui.toast("网络请求超时，请重新加载");
					}
				})
				//总笔数
				mui.ajax('http://pos.wulilu.cn/AppShop/PostApi.ashx?action=GetDividedQuery',{
					type: 'post',
					dataType:'json',
//					async:false,
					data:{
						SessionId:'c2a0c65fdd414216bf3ae93b79cddb25',
						UserType:datas.user_type,
						Sort:'TotalNumber',
						StartingTime:datas.StartingTime,
						EndTime:datas.EndTime,
						UserName:datas.UserName,
						UserAccount:datas.UserAccount
					},
					success:function(data){
//						console.log(JSON.stringify(data));
						var datas=data.Result;
						var html=template("text1",datas);
						document.getElementById("share_scroll4").innerHTML=html;
					},
					error:function(xhr,type,errorThrown){
						mui.toast("网络请求超时，请重新加载");
					}
				})
				//循环初始化所有下拉刷新，上拉加载。
				mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
					mui(pullRefreshEl).pullToRefresh({
						up: {
							contentnomore:'没有更多数据了',
							callback: function() {
								var self = this;
								setTimeout(function() {
//									var ul = self.element.querySelector('.mui-table-view');
									var type=createFragment(index,5);
									self.endPullUpToRefresh(type);
								}, 1000);
							}
						}
					});
				});
				var createFragment = function(index, count) {
					var fragment = document.createDocumentFragment();
					var sort;
					var share_scroll;
					var pages;
					var type;
					switch(index){
						case 0:
							sort='ShareDateTime';
							share_scroll=document.getElementById("share_scroll1");
							page1++;
							pages=page1;
							break;
						case 1:
							sort='TransAmount';
							share_scroll=document.getElementById("share_scroll2");
							page2++;
							pages=page2;
							break;
						case 2:
							sort='TransShareFee';
							share_scroll=document.getElementById("share_scroll3");
							page3++;
							pages=page3;
							break;
						case 3:
							sort='TotalNumber';
							share_scroll=document.getElementById("share_scroll4");
							page4++;
							pages=page4;
							break;
					}
					console.info(sort)
					mui.ajax('http://pos.wulilu.cn/AppShop/PostApi.ashx?action=GetDividedQuery',{
						type: 'post',
						dataType:'json',
						async:false,
						data:{
							SessionId:'c2a0c65fdd414216bf3ae93b79cddb25',
							UserType:datas.user_type,
							Sort:sort,
							StartingTime:datas.StartingTime,
							EndTime:datas.EndTime,
							UserName:datas.UserName,
							UserAccount:datas.UserAccount,
							pageIndex:pages
						},
						success:function(data){
							var datas1=data.Result;
							console.log(JSON.stringify(datas1));
							if(datas1.List.List.length==0){
//								setTimeout(function(){
//									reverse.pullRefresh().endPullUpToRefresh(false);
//								},1000)
								type=true;
							}else{
								var html=template("text1",datas1);
								share_scroll.append(html);
								type=false;
//								reverse.endPullupToRefresh(true);
							}
						},
						error:function(xhr,type,errorThrown){
							mui.toast("网络请求超时，请重新加载");
						}
					})
					return type;
				};
				
				document.getElementById("share_select").addEventListener('tap',function(){
//					fxshop.openVW('share_result');
					fxshop.openVW('share_select');
				})
			})
			(function($){
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
			})(mui)
		</script>
	</body>

</html>
